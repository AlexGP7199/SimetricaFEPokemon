<div>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar [style.background-image]="'url(' + urlPoke + ')'" class="example-header-image"></div>
      <mat-card-title>{{pokemon.name}}</mat-card-title>
      <mat-card-subtitle><b>#{{this.noOrder}}</b></mat-card-subtitle>
    </mat-card-header>
    <img class="imgP" [src]="urlPoke" alt="a">

    <mat-card-actions>
      <div *ngIf="!isAFavPoke">
        <button mat-icon-button (click)="saveAsFavorite(pokemon.name)" aria-label="Example icon button with a vertical three dot icon">
          <mat-icon>favorite_border</mat-icon>
        </button>
      </div>

      <div *ngIf="isAFavPoke">
        <button class="likeB" mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
          <mat-icon>favorite</mat-icon>
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
